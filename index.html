<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pick your language/Selecciona tu idioma</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            background-color: #191919;
            font-family: Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 2rem;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            color: #E5E5E5;
            text-align: center;
            margin: 1rem 0;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
        }

        .option {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            text-align: center;
            background-color: #8338EC;
            color: #E5E5E5;
            margin: 1rem 0;
            cursor: pointer;
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .option {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="splash_logo (2).png" alt="Logo" />
    </div>
    <h1>Pick your language/Selecciona tu idioma</h1>
    <div class="options-container">
        <div class="option" onClick='selectConfigurationButton.performClick("0QdGpN")'>English</div>
        <div class="option" onClick='selectConfigurationButton.performClick("kscgMi")'>Espa√±ol</div>
    </div>
</body>
</html>
