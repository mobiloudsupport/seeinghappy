<html>
  <head>
    <style>
      body {
        background-color: white;
        font-family: "Nunito";
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        color: #a62a1f;
        text-align: center;
        margin: 1rem 0;
        font-size: 1.5rem;
      }

      .option-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .option {
        margin: 1rem 0;
        width: 50%;
        background-color: #a62a1f;
        color: white;
        padding: 1rem;
        text-align: center;
        border-radius: 10px;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .logo {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
      }

      .logo img {
        width: 50%;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 1.2rem;
        }
        .option {
          width: 80%;
          font-size: 1.2rem;
        }
        .logo img {
          width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <div class="option-container">
      <a class="logo">
        <img src="splash-logo_(42) (1).png" />
      </a>
      <h1>Choose your option</h1>
      <div class="option" onClick='selectOption.performClick("teacher")'>Teacher / Support Staff?</div>
      <div class="option" onClick='selectOption.performClick("school")'>For Schools?</div>
    </div>
  </body>
</html>
