<html>
  <head>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
      body {
        background-color: #191919;
        font-family: Roboto, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .logo img {
        width: 50%;
        margin-bottom: 2rem;
      }

      h1 {
        color: #E5E5E5;
        text-align: center;
        margin: 1rem 0;
      }

      .option {
        width: 50%;
        padding: 1rem;
        text-align: center;
        background-color: #8338EC;
        color: #E5E5E5;
        margin: 1rem 0;
        cursor: pointer;
      }

      @media only screen and (max-width: 600px) {
        .logo img {
          width: 80%;
        }

        h1 {
          font-size: 2rem;
        }

        .option {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="splash_logo (2).png" />
    </div>
    <h1>Pick your language/Selecciona tu idioma</h1>
    <div class="option" onClick='selectConfigurationButton.performClick("en")'>English</div>
    <div class="option" onClick='selectConfigurationButton.performClick("es")'>Espa√±ol</div>

</html>
