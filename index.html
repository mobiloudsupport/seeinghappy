<html>
  <head>
    <style>
      body {
        background-color: white;
        font-family: "Nunito";
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        color: #a62a1f;
        text-align: center;
        margin: 1rem 0;
      }

      .option-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .option {
        margin: 1rem 0;
        background-color: white;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.5rem;
        color: #a62a1f;
        text-align: center;
        cursor: pointer;
        width: 80%;
      }

      .logo {
        margin-bottom: 2rem;
      }

      .logo img {
        width: 80%;
      }

      @media (min-width: 500px) {
        .option {
          font-size: 2rem;
          width: 50%;
        }

        .logo img {
          width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <a class="logo">
      <img src="splash-logo_(42) (1).png"/>
    </a>
    <div class="option-container">
      <h1>Choose your option</h1>
      <div class="option" onClick='selectOption.performClick("teacher")'>Teacher / Support Staff?</div>
      <div class="option" onClick='selectOption.performClick("school")'>For Schools?</div>
    </div>
  </body>
</html>
